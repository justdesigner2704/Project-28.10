<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <style>
        .w200{
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 mb-5">
               <form>
                <div class="mb-3">
                    <label class="form-label" for="u_name">Username</label>
                    <input class="form-control" type="text" id="u_name">
               
                </div>

                <div class="mb-3">
                    <label class="form-label" for="u_name">Comment</label>
                    <textarea class="form-control" type="text" id="u_comment" placeholder="Comments" rows="6"></textarea>
               
                </div>

                <div class="mb-3">
                    <label class="form-label" for="u_name">Email</label>
                    <input class="form-control" type="email" id="u_email">
               
                </div>
                <div class="mb-3">
                    
                    <input class="btn btn-warning" value="Submit" type="submit" id="u_submit" >
               
                </div>
                </form>
            </div>
              
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
